    <!-- Bootstrap core CSS -->

  <body>

    <nav class="navbar navbar-fixed-top navbar-dark bg-inverse">
      <a class="navbar-brand" href="#">IRCI</a>
      <ul class="nav navbar-nav">
        <li class="nav-item active">
          <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">About</a>
        </li>
        <li class="nav-item">

      </ul>
      <div class="float-xs-right row ">
        <div class="col-md-4">
          <form action="login.html">
            <button class="btn btn-outline-success" type="submit">Login</button>
          </form>
        </div>
        <div class="col-md-4">

    <!-- body start here -->
    <div class="container">
      <form action="redirect.html" method="POST">
        <div class="form-group">
          <label for="email">Email</label>
          <input type="email" class="form-control" id="email" aria-describedby="email">
        </div>
        <div class="form-group">
          <label for="nama_lengkap">Nama Lengkap</label>
          <input type="text" class="form-control" id="nama_lengkap" aria-describedby="nama_lengkap">
        </div>
        <div class="form-group">
          <label for="institusi">Institusi</label>
          <input type="text" class="form-control" id="institusi" aria-describedby="institusi">
        </div>
        <div class="form-group">
          <label for="password">Password</label>
          <input type="password" class="form-control" id="password" aria-describedby="password">
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
      </form>
    </div><!-- /.container -->
